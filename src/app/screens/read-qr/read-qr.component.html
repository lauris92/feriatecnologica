
<div class="btn-action" (click)="openDialog()">
    <img src="../../../assets/icons/qr/qr.png" alt="">
</div>


<article class="header-sign animate__animated" [ngClass]="{'animate__fadeIn': !transition, 'animate__fadeOutUp': transition}">
    <p>
        Confirmar Asistencia
    </p>
</article>

<article class="readQr animate__animated" [ngClass]="{'animate__fadeIn': !transition, 'animate__fadeOutUp': transition}">
    <!-- <zxing-scanner 
        [start]="true" 
        (scanSuccess)="handleQrCodeResult($event)">
    </zxing-scanner>  -->

    <p class="label-qr">
        Acerquese a cada stand y escanee el c√≥digo QR para ir verificando su asistencia a cada uno de estos proveedores.
    </p>
</article>

<article class="owners animate__animated" [ngClass]="{'animate__fadeIn': !transition, 'animate__fadeOutUp': transition}">
    <div 
        class="card-owner animate__animated" 
        *ngFor="let item of owners" 
        [ngClass]="{'animate__pulse border-green': isOwnerMarked(item.codeQR) }">
        <img src="{{item.urlImg}}" alt="">

        <!-- <div>
            <h1>{{item.nombre}}</h1>
            <p>{{item.descripcion}}</p>
        </div> -->
    </div>
</article>
